<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Turret Road:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="ask">
      <div class="ask-child"></div>
      <div class="ask-item"></div>
      <div class="ask-inner">
        <div class="frame-parent">
          <div class="frame">
            <div class="rectangle"></div>
            <div class="frame-group">
              <div class="frame1">
                <div class="new-chat">+ NEW CHAT</div>
              </div>
              <div class="frame2">
                <img class="frame-icon" alt="" src="./public/frame.svg" />

                <div class="chat-title-1">Chat Title 1</div>
              </div>
              <div class="frame2">
                <img class="frame-icon" alt="" src="./public/frame.svg" />

                <div class="chat-title-1">Chat Title 2</div>
              </div>
              <div class="frame2">
                <img class="frame-icon" alt="" src="./public/frame.svg" />

                <div class="chat-title-1">Chat Title 3</div>
              </div>
            </div>
          </div>


          <div class="frame5">
            <div class="rectangle1"></div>
            <div class="frame-container" id="frameContainer8">
              <div class="frame-child"></div>
              <input type="text" class="frame6" id="textInput" placeholder="Ask your Brain">
              <div class="frame7">
              <div class="rectangle2"></div>
              <button type="submit" class="send">Send</button>
              </div>
            </div>
            </div>
          </div>


      </div>
      </div>
      <div class="image-11-parent">
        <img
          class="image-11-icon"
          alt=""
          src="./public/image-11@2x.png"
          id="image11"
        />

        <b class="secondbrain">SecondBrain</b>
        <div class="frame8">
          <div class="frame9">
            <div class="create">Create</div>
          </div>
          <div class="frame10">
            <div class="create">Ask</div>
          </div>
          <div class="frame9">
            <div class="create">View</div>
          </div>
        </div>
      </div>
    </div>








    <script>

    const msgerForm = get(".frame6");
    const msgerInput = get(".textInput");
    const msgerChat = get(".ask");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "    ChatBot";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url(${img})"></div>

  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });

    }


    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



  </script>
  </body>
</html>
