<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in-with-google.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Turret Road:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400&display=swap"

      rel="stylesheet"

  <body>
    <div class="sign-in-with-google" id="signInWithGoogle">
      <div class="sign-in-with1">Sign in with Google</div>
      <img class="google-icon" alt="" src="./public/google.svg" />
    </div>

    <script>
      var signInWithGoogle = document.getElementById("signInWithGoogle");
      if (signInWithGoogle) {
        signInWithGoogle.addEventListener("click", function (e) {
          window.location.href = "./ask.html";
        });
      }
      </script>
  </body>
